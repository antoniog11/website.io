---
# front matter tells Jekyll to process Liquid
layout: default
title: Antonio's Portfolio
---
{% assign research = site.research | size %}

<!-- START THE FEATURETTES -->
{% for item in site.research%}
<hr class="featurette-divider">
<div class="row featurette">
    <div {% if item.position=="left" %} class="col-md-7" {% elsif item.position=="right" %} class="col-md-7 order-md-2"
        {% endif %}>
        <h2 class="featurette-heading"> {{item.title}} <span class="text-muted"></span>
        </h2>
        <p class="lead">
            {{item.content}}
        </p>
    </div>
    <div {% if item.position=="left" %} class="col-md-5" {% elsif item.position=="right" %} class="col-md-5 order-md-1"
        {% endif %}>
        <img class="featured_image" class="d-block w-100" src={{item.picture}} alt=item.alt>
    </div>
</div>
<hr class="featurette-divider">
{% endfor %}

<!-- /END THE FEATURETTES -->
